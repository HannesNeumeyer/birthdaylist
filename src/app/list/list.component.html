<input type="text" #name>
<input type="date" #date>
<button (click)="save(name.value, date.value)">Save</button>

<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.date | date}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="days">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Tage bis Geburtstag</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.days}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="years">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Wird Jahre alt</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.years}}</mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
